<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <title>Registration Page</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>

    <header style="background-color: #4caf50;">
        <div class="container ">
            <div class="logo ">
                <a href="# ">Meals<span>On</span>Wheels</a>
            </div>

            <div class="navbar" style="margin-right:28px;">
                <ul>
                    <li><a href="#home" class="active " style="color: white;">Home</a></li>
                    <li><a href="contact.html ">Contact</a></li>
                    <li><a href="aboutus.html ">About</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div id="displayData" style="margin:0px;color: black;">
        <p id="temp"></p>
    </div>

    <div class="container-box">

        <div>
            <div class="bg"></div>
        </div>
        <div class="login-page">

            <div class="form" style="margin-top: -725px;">
                <p style="background-color: #4CAF50"><span>Registration </span>Page</p>
                <form class="register-form">
                    <input type="text" placeholder="First name" id="fname" required>
                    <input type="text" placeholder="Last Name" id="lname" required>
                    <input type="text" placeholder="Usename" id="uname" required>
                    <input type="email" placeholder="Email" id="email" required>
                    <input type="password" placeholder="Password" id="pass" required/>
                    <input type="password" placeholder="Confirm Password" id="cpass" />
                    <input type="tel" placeholder="Contact No" id="phone" required>
                    <textarea rows="3" cols="50" placeholder="Address" id="add" required></textarea>
                    <input type="submit" id="registerBtn" value="CREATE" style="color:white;">
                    <p class="message" style="font-size: 18px; color: black;">Already registered? <a href="index.html">Sign In</a></p>
                </form>
            </div>
        </div>

    </div>

    <script src="js/registration.js"></script>
</body>

</html>
